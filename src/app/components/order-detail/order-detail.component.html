<div *ngIf="order" class="container mt-5 pt-3">
    <div class="card">
      <div class="card-header">
        <h3>Order Details</h3>
      </div>
      <div class="card-body">
        <label class="detailsLabel">
          <strong>Order Nr.:</strong>
        </label>{{order.orderNumber}}
        <hr>
        <label class="detailsLabel">
          <strong>Customer Name:</strong>
        </label>{{order.customerName}}
        <hr>
        <label class="detailsLabel">
          <strong>Pending Since:</strong>
        </label>1 Day
        <hr>
        <label class="detailsLabel">
          <strong>Order Date:</strong>
        </label>24-10-2014
        <hr>
        <label class="detailsLabel">
            <strong>Payment Method</strong>
          </label>Easy Pay
          <hr>
        <label class="detailsLabel">
          <strong>Total:</strong>
        </label>{{order.total | currency}}
        <hr>
        <label class="detailsLabel">
          <strong>Status</strong>
        </label>Pending
        <hr>
  
      </div>
  
  
      <div class="card-footer">
        <button class="btn btn-outline-dark" (click)="goBack()">Back</button>
        &nbsp;
        <button class="btn btn-outline-dark" (click)="addStock(product)">Decline Order</button>
        &nbsp;
        <button class="btn btn-outline-dark" (click)="addStock(product)">Deliver</button>

  
      </div>
    </div>
  </div>
