<div class="modal-header">
  <h4 class="modal-title">Confirmation</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <span>Are you sure you want to {{type}} this order?</span>
  </div>
</div>
 <div class="modal-footer">
<div class="form-group">
</div>
<button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">No</button>
<button (click)="onSubmit()" class="btn btn-outline-dark">Yes</button>
</div>
